<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Captcha - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <style>
    .card { border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .captcha-box { font-weight: bold; text-align: center; letter-spacing: 4px; background: #e9ecef; }
  </style>
</head>
<body onload="generateCaptcha()">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="index.html">Project Captcha</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
      <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
    </ul>
  </div>
</nav>


<!-- Login Section -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h3 class="text-center">Login</h3>
        <form onsubmit="return validateCaptcha()">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" required>
          </div>
          <!-- Captcha -->
          <div class="form-row">
            <div class="col-6">
              <input type="text" id="captcha" class="form-control captcha-box" readonly>
            </div>
            <div class="col-6">
              <input type="text" id="userInput" class="form-control" placeholder="Enter Captcha">
            </div>
          </div>
          <small class="form-text text-muted">Can’t see? <a href="javascript:void(0)" onclick="generateCaptcha()">Refresh</a></small>
          <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function generateCaptcha() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%&*";
    let captcha = "";
    for (let i = 0; i < 6; i++) {
      captcha += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById("captcha").value = captcha;
  }

  function validateCaptcha() {
    let generated = document.getElementById("captcha").value;
    let userInput = document.getElementById("userInput").value;

    if (generated === userInput) {
      alert("Login Successful ✅");
      return true;
    } else {
      alert("Captcha incorrect ❌, please try again!");
      generateCaptcha();
      return false;
    }
  }
</script>
</body>
</html>
